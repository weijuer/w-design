on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build-and-deploy:
    # è¿è¡Œåœ¨ubuntu-latestç¯å¢ƒçš„è™šæ‹Ÿæœºä¸­
    runs-on: ubuntu-latest

    steps:
      # è·å–ä»“åº“æºç 
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      # Setup node
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      # Install pnpm
      - name: Install pnpm
        run: corepack enable

      # æ„å»ºå’Œéƒ¨ç½²
      - name: Install deps
        run: pnpm i --frozen-lockfile
      - name: Check pnpm-lock.yaml
        run: git diff --exit-code pnpm-lock.yaml
      - name: Build w-design-vue
        run: pnpm build
      - name: Build docs
        run: pnpm docs:build
      # å‘å¸ƒ
      - name: Deploy ğŸš€
